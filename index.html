<!DOCTYPE html>
<html>
    <head>
        <title>Home Media Center</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="bower_components/components-bootstrap/css/bootstrap.css">
        <!--<link rel="stylesheet" media="screen and (min-width:500px)" href="over500.css">-->
        <link rel="stylesheet" href="main.css">
        <script src="bower_components/video.js/src/css/video-js.scss"></script>
        
        <script data-main="index.js" type="text/javascript" src="lib/require.js"></script>
    </head>
<body>
    <ul data-bind="foreach: views" class="nav nav-pills">
        <li>
            <a data-bind="text:$data, attr:{href:'#!/' + $data}">
                <span data-bind="text: $data"></span>
                <!-- ko if val('desc') -->
                <span class="muted" data-bind="text: val('desc')"></span>
                <!-- -->
            </a>
        </li>
    </ul>
    
    <div class="main-content">
        <div data-bind="page: {id: 'Home', role: 'start'}">
            <h2>Home</h2>
            This is the start page but the ID is <code>home</code>.
        </div>

        <div data-bind="page: {
                          id: 'Movies',
                          sourceOnShow: '/views/all_movies_template.html'}">
        </div>
        
        <div data-bind="page: {
                          id: 'selectedMovie', 
                          params: ['title', 'description'],
                          sourceOnShow: '/views/movie_template.html'}">
        </div>

        <div data-bind="page: {id: 'Tv-shows'}">
            <h2>Tv Shows</h2>
        </div>



        <!--Matching Wildcards - catch all thats not listed??-->
        <div data-bind="page: {id: '?'}">
            <h3>Error</h3>
            <p>The page you requested does not exist.</p>
            <!-- below link should go back -->
            <p><a data-bind="page-href: '../Home'">Go Home</a></p>
        </div>
    </div>
    

    
</body>
</html>
